apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alfatah-echo-ingress
  namespace: alfatah-eks-activity
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alfatah-echo-service
                port:
                  number: 80